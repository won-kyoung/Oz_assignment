<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        #dark_btn {
            float: right;
        }
        .form-check-label {
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mt-5 mb-3">신규 등록 상품</h3>
            
            <!-- 회원가입 버튼 -->
            <div class="d-flex align-items-center">
            <a class="btn btn-secondary btn-sm"
                href="http://127.0.0.1:5501/OZ_codingSchool_-/Admin_page%20%EC%A0%9C%EC%9E%91/join.html"
                role="button">회원가입</a>
                <span>&nbsp;</span>
                <button class="mode-change-btn" id = "dark_btn" onclick="darkMode()">Dark</button>
            </div>
            </div>
            <!-- 다크모드 버튼 -->
            
                <!--
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">다크 모드 전환</label>
                </div>-->
                
            
        </form>

        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <!-- 성별 셀렉트 -->
                <select class="form-select" id="inlineFormSelectPref">
                    <option value="성별" selected>성별</option>
                    <option value="남성">남성</option>
                    <option value="여성">여성</option>
                </select>
            </div>
            <div>
                <!-- 카테고리 셀렉트 -->
                <select class="form-select" id="inlineFormSelectPref">
                    <option selected>카테고리</option>
                    <option value="상의">상의</option>
                    <option value="하의">하의</option>
                    <option value="신발">신발</option>
                    <option value="패션잡화">패션잡화</option>
                </select>
            </div>

            <!-- 제품명 입력창 -->
            <div class="col-3">
                <input type="text" class="form-control" placeholder="제품명을 입력해주세요">
            </div>
            <!-- 조회버튼 코드를 넣어주세요 -->
            <div class="col-auto">
                <button type="button" class="btn btn-primary">조회</button>
            </div>
        </form>
    </div>
    <div class="container mt-3">
        <table class="table table-sm">
            <thead>
                <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
                <th>카테고리</th>
                <th>브랜드</th>
                <th>상품명</th>
                <th>가격</th>
            </thead>
            <tbody id="data-table">
                <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
            </tbody>
        </table>
    </div>
    <!-- 페이지 네이션 코드를 넣어주세요 -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
    <script>
        // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
        // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리르 작성해 볼 수 있음
        const data = [
            { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
            { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
            { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
            { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
            // ...
        ];

        const dataTable = document.getElementById('data-table');

        data.forEach((item) => {
            const row = dataTable.insertRow();
            row.insertCell(0).innerHTML = item.category;
            row.insertCell(1).innerHTML = item.brand;
            row.insertCell(2).innerHTML = item.product;
            row.insertCell(3).innerHTML = item.price;
        });

        // 다크 모드
        function darkMode() {
            let htmlElement = document.querySelector('html');
            let mode = htmlElement.getAttribute('data-bs-theme');
            
            if (mode === 'dark') {
                htmlElement.setAttribute('data-bs-theme', 'light');
                document.querySelector('.mode-change-btn').innerHTML = 'Dark';
            } else {
                htmlElement.setAttribute('data-bs-theme', 'dark');
                document.querySelector('.mode-change-btn').innerHTML = 'Light';
            }
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
