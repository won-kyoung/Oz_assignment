<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅방 만들기</title>
    <link href="chat.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat_screen">
            <section class="chat_screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic">
                            <img src="images/cat.jpeg" width="50px" height="50px">
                        </div>
                    </div>
                    <div class="user_column">
                        <p class="user_nick">친구</p>
                        <p class="user_count">2</p>                        
                    </div>
                </div>
            </section>            

        </main>

        <form class="chat_form">
            <section class="chat_form_field">
                <textarea class="chat_form_msg"></textarea>
                <input type="submit" value="전송" class="chat_form_bt">
            </section>
        </form>
    </div>
    
</body>
</html>
